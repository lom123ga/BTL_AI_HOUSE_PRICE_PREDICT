<!DOCTYPE html>
<html>
<head>
    <title>Linear Regression Prediction</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="number"], input[type="submit"] {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            grid-column: span 3;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 310%;
            align-items: center;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Predict House Price</h1>
    <form action="/predict" method="post" id="predictionForm">
        <div class="form-row">
            <label for="sqft_living">Sqft Living:</label>
            <input type="number" id="sqft_living" name="sqft_living" step="any">
        </div>
        
        <div class="form-row">
            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" step="any">
        </div>
        
        <div class="form-row">
            <label for="sqft_living15">Sqft Living 15:</label>
            <input type="number" id="sqft_living15" name="sqft_living15" step="any">
        </div>
        
        <div class="form-row">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" step="any">
        </div>
        
        <div class="form-row">
            <label for="view">View:</label>
            <input type="number" id="view" name="view" step="any">
        </div>
        
        <div class="form-row">
            <label for="sqft_basement">Sqft Basement:</label>
            <input type="number" id="sqft_basement" name="sqft_basement" step="any">
        </div>
        
        <div class="form-row">
            <label for="yr_renovated">Year Renovated:</label>
            <input type="number" id="yr_renovated" name="yr_renovated" step="any">
        </div>
        
        <div class="form-row">
            <label for="lat">Latitude:</label>
            <input type="number" id="lat" name="lat" step="any">
        </div>
        
        <div class="form-row">
            <label for="waterfront">Waterfront (0 or 1):</label>
            <input type="number" id="waterfront" name="waterfront" step="any">
        </div>
        
        <div class="form-row">
            <label for="yr_built">Year Built:</label>
            <input type="number" id="yr_built" name="yr_built" step="any">
        </div>
        
        <div class="form-row">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" step="any">
        </div>
        
        <div class="form-row">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" step="any">
        </div>
        
        <div class="form-row">
            <label for="month">Month:</label>
            <input type="number" id="month" name="month" step="any">
        </div>
        
        <div class="form-row">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" step="any">
        </div>
        
        <div class="form-row">
            <label for="floors">Floors:</label>
            <input type="number" id="floors" name="floors" step="any">
        </div>
        
        <div class="form-row">
            <input type="submit" value="Predict">
        </div>
    </form>

    {% if prediction is not none %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
